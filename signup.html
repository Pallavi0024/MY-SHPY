    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShopNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-600 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-red-800">Create Your ShopNest Account</h2>
        <form class="space-y-4">
        <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
        <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
        <button type="submit" class="w-full bg-red-800 text-white py-2 rounded-lg hover:bg-red-700">Sign Up</button>
        </form>
        <p class="text-sm text-center mt-4">Already have an account? 
        <a href="login.html" class="text-red-800 hover:underline">Login</a>
        </p>
    </div>

    </body>
    </html>
